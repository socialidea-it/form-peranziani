<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/app.scss" />
    <script type="module" src="./scripts/app.js"></script>
</head>

<body>

    <!--form type 1-->
    <div class="container container-form1">

        <input type="text" class="input input-small background-icon-person" name="name"
            placeholder="Il tuo nome e cognome completo*">

        <textarea name="message" class="input input-textarea-small background-icon-pencil"
            placeholder="Di cosa hai bisogno?*"></textarea>

        <label class="choice">
            <input type="checkbox" class="input-checkbox">
            Si
        </label>
        <label class="choice">
            <input type="checkbox" class="input-checkbox">
            No
        </label>

        <div class="container container-inline">
            <div class="choice">
                <input type="radio" class="input-radio" name="option1" checked>
                Non autosufficiente
            </div>
            <div class="choice">
                <input type="radio" class="input-radio" name="option2">
                Autosufficiente
            </div>
            <div class="choice">
                <input type="radio" class="input-radio" name="option3">
                Parzialmente non autosufficiente
            </div>
        </div>

        <div class="container">
            <button class="btn btn-full" type="button">
                Invia la tua richiesta
            </button>
        </div>
    </div>

    <!--form type 2-->
    <div class="container container-form2">
        <div class="container-inline">
            <input type="text" class="input input-large background-icon-person" name="name"
                placeholder="Il tuo nome e cognome completo*">
            <input type="text" class="input input-large background-icon-email" name="email"
                placeholder="Il tuo indirizzo email*">
            <input type="text" class="input input-large background-icon-phone" name="email"
                placeholder="Il tuo numero di telefono">
        </div>

        <textarea name="message" class="input input-textarea-large background-icon-pencil"
            placeholder="Di cosa hai bisogno?*"></textarea>

        <label class="container">
            <input type="checkbox" class="input-checkbox">
            Si
        </label>
        <label class="container">
            <input type="checkbox" class="input-checkbox">
            No
        </label>

        <form action="#">
            <select name="languages" class="input select-box">
                <option value="select">Opzione1</option>
                <option value="javascript">Opzione2</option>
                <option value="php">Opzione3</option>
                <option value="java">Opzione4</option>
            </select>
        </form>

        <button class="btn btn-small" type="button">
            Invia la tua richiesta
        </button>

    </div>

</body>

</html>
